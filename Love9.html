<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day Bhawana ‚ù§Ô∏è</title>
    <style>
        body {
            margin:0;
            height:100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg,#ff9a9e,#ff4e50);
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            flex-direction:column;
            overflow:hidden;
        }

        h1{
            font-size:40px;
            margin-bottom:20px;
        }

        p{
            font-size:20px;
            max-width:400px;
            line-height:1.6;
        }

        button{
            margin-top:30px;
            padding:15px 30px;
            font-size:18px;
            border:none;
            border-radius:10px;
            cursor:pointer;
            background:white;
            color:#ff4e50;
            font-weight:bold;
        }

        /* Heart Animation */
        .heart{
            position:absolute;
            font-size:30px;
            animation: float 4s infinite;
        }

        @keyframes float{
            0%{ transform: translateY(0) scale(1); opacity:1; }
            50%{ transform: translateY(-200px) scale(1.5); opacity:0.7; }
            100%{ transform: translateY(-400px) scale(1); opacity:0; }
        }
    </style>
</head>

<body>

    <h1>Happy Valentine's Day Bhawana ‚ù§Ô∏è</h1>
    <p>
        My dearest Bhawanaüòò, <br>
        On this special day, I just want you to know that you mean the world to me. <br>
        Every smile of yours brightens my day, every laugh fills my heart with joy. <br>
        You are my today, my tomorrow, and all the days to come. üíï
    </p>

    <button onclick="alert('I love you Bhawana ‚ù§Ô∏è')">Click Me üíñ</button>

    <script>
        // Create floating hearts
        setInterval(function(){
            var heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (15 + Math.random() * 30) + 'px';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            document.body.appendChild(heart);

            setTimeout(function(){
                heart.remove();
            }, 4000);
        }, 500);
    </script>

</body>
</html>
